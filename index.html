<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eowyn | PA</title>
    <script type="text/javascript" src="./credentials.js"></script>
    <script type="text/javascript" src="./auth.js"></script>
    <!--<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">-->
    <script src="https://use.fontawesome.com/cbfd837656.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,400i,700,700i|Alegreya+Sans:400,400i,700,700i|Alegreya:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--<span style="position: fixed; top: 0.25em; left: 0.25em; font-family: 'Alegreya Sans'; text-transform: uppercase; font-weight: bold; color: rgb(249, 0, 84)">Testovací režim</span>FIXME: Remove-->
    <ul id="header">
      <li><a class="map-switch" id="map-switch-path">Mapa cesty</a></li>
      <li><a class="map-switch" id="map-switch-regional">Mapa oblasti</a></li>
    </ul>
    <div id="map-info-wrapper">
      <div id="info-current">
        <span id="info-current-header">Aktuálně</span><br>
        <span id="info-current-steps">0</span><br>
        <span id="info-current-steps-units">kroků</span><br>
        <span id="info-current-dist-mi">0</span><br>
        <span id="info-current-dist-units-mi">mil</span><br>
        <span id="info-current-dist-km">0</span><br>
        <span id="info-current-dist-units-km">kilometrů</span>
      </div>
      <svg class="map" id="map-world"><!-- width="60em" height="38.02em">-->
      </svg>
      <div id="info-final">
        <span id="info-final-header">Celkem</span><br>
        <span id="info-final-steps"></span><br>
        <span id="info-final-steps-units">kroků</span><br>
        <span id="info-final-dist-mi">957</span><br>
        <span id="info-final-dist-units-mi">mil</span><br>
        <span id="info-final-dist-km">1 540,14</span><br>
        <span id="info-final-dist-units-km">kilometrů</span>
      </div>
    </div>
    <div id="itinerary-wrapper">
      <p id="info-itinerary"><i class="fa fa-spinner fa-spin"></i></p>
    </div>

    <script type="text/javascript" src='./main.js'></script>
  </body>
</html>
